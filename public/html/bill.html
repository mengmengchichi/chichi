<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>账单管理</title>
		<style type="text/css">
			.form-group{margin-left: 10px;}
			th{text-align: center !important;}
			body{background-color: #F5F5F5 !important;}
			a.list-group-item{background: #F5F5F5;}
			a.list-group-item img{margin-right: 15px;}	
		</style>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		
		<div class="header"></div>
		
		<div class="time" style="border-bottom: 1px solid #CCCCCC;"></div>
		
		<div class="action"></div>
			

		</div>
							
		<div class="pagination" style="float: right;margin-right: 50px;">
			<nav aria-label="Page navigation">

			</nav>
		</div>

		
		<div class="modal fade" id="billmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
		        <form class="form-insert">
		          <div class="form-group">
		            <label for="goodsname" class="control-label">商品名称</label>
		            <input type="text" name="goodsname" class="form-control" id="goodsname">
		          </div>
		          <div class="form-group">
		            <label for="goodsunit" class="control-label">商品单位</label>
		            <input class="form-control" name="goodsunit" id="goodsunit"></input>
		          </div>
		          <div class="form-group">
		            <label for="goodscount" class="control-label">商品数量</label>
		            <input class="form-control" name="goodscount" id="goodscount"></input>
		          </div>
		          <div class="form-group">
		            <label for="totalprice class="control-label">总金额</label>
		            <input class="form-control" name="totalprice" id="totalprice"></input>
		          </div>
		          <div class="form-group">
		          	<label for="Supplier" class="control-label">供应商</label>
				   	 	<select class="form-control Supplier" name="Supplier">
					    	<option value="" selected="true">--请选择--</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
						</select>
				  </div>
				  <div class="form-group">是否付款：
		            <input type="radio" name="payment" id="payment" value="否" />未付款
		            <input type="radio" name="payment" id="payment" value="是" />已付款
		          </div>
		          <div class="form-group">
		            <label for="billtime" class="control-label">时间</label>
		            <input class="form-control" name="billtime" id="billtime"></input>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary insert">添加</button>
		        <button type="button" class="btn btn-primary update hidden">修改</button>
		      </div>
		    </div>
		  </div>
		</div>

		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/time.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/action.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/header.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/private/bill.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
