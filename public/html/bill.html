<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>账单管理</title>
		<style type="text/css">
			.form-group{margin-left: 10px;}
			th{text-align: center !important;}
		</style>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		
		<div class="header"></div>
		
		<div class="time"></div>
		
		<div class="action"></div>
		
		<div class="content">
			<div class="content-header" style="height: 30px;line-height: 30px;">
				<img src="../images/static/home.png" style="margin-right: 5px;"/>您现在的位置是:<span style="color: #00B7FF;">账单管理页面</span>
			</div>
			<div class="form" style="height: 50px;vertical-align:middle;border: 1px solid #C0C0C0;">
				<form class="form-inline" style="margin-top: 7px;">
				  <div class="form-group">
				    商品名称：<input type="text" class="form-control" id="goodsname" placeholder="请输入商品名称">
				  </div>
				  <div class="form-group">
				    供应商：<select class="form-control">
				    	<option value="" selected="true">--请选择--</option>
						  <option>1</option>
						  <option>2</option>
						  <option>3</option>
						  <option>4</option>
						  <option>5</option>
						</select>
				  </div>
				  <div class="form-group">
				    是否付款：<select class="form-control">
				    	<option value="" selected="true">--请选择--</option>
						  <option>是</option>
						  <option>否</option>
						</select>
				  </div>
				  <button type="submit" class="btn btn-default btn-success"><img src="../images/static/search.png" alt="" />查询</button>
				  <a class="btn btn-primary" style="float: right;margin-right: 50px;" data-toggle="modal" data-target="#billmodal">添加订单</a>	
				</form>
			</div>		
			<div class="table-responsive">
			  <table class="table table-bordered text-center">
			    <thead>
			    	<tr>
			    		<th>账单编号</th>
			    		<th>商品名称</th>
			    		<th>商品单位</th>
			    		<th>供应商</th>
			    		<th>数量</th>
			    		<th>账单金额</th>
			    		<th>是否支付</th>
			    		<th>创建时间</th>
			    		<th>操作</th>
			    	</tr>
			    </thead>
			    <tbody>
			    	<tr>
			    		<td>1</td>
			    		<td>2</td>
			    		<td>3</td>
			    		<td>3</td>
			    		<td>4</td>
			    		<td>2</td>
			    		<td>2</td>
			    		<td>2</td>
			    		<td>
			    			<a href=""><img src="../images/static/read.png"/></a>
			    			<a href=""><img src="../images/static/xiugai.png"/></a>
			    			<a href=""><img src="../images/static/delete.png"/></a>
			    		</td>
			    	</tr>
			    </tbody>
			  </table>
			</div>
		</div>
		
		<div class="modal fade" id="billmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="goodsname" class="control-label">商品名称</label>
		            <input type="text" name="goodsname" class="form-control" id="goodsname">
		          </div>
		          <div class="form-group">
		            <label for="goodsunit" class="control-label">商品单位</label>
		            <input class="form-control" name="goodsunit" id="goodsunit"></input>
		          </div>
		          <div class="form-group">
		            <label for="goodscount" class="control-label">商品数量</label>
		            <input class="form-control" name="goodscount" id="goodscount"></input>
		          </div>
		          <div class="form-group">
		            <label for="totalprice class="control-label">总金额</label>
		            <input class="form-control" name="totalprice" id="totalprice"></input>
		          </div>
		          <div class="form-group">
		          	<label for="Supplier" class="control-label">供应商</label>
				   	 	<select class="form-control Supplier" name="Supplier">
					    	<option value="" selected="true">--请选择--</option>
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
						</select>
				  </div>
				  <div class="form-group">是否付款：
		            <input type="radio" name="payment" id="payment" value="" />未付款
		            <input type="radio" name="payment" id="payment" value="" />已付款
		          </div>
		          <div class="form-group">
		            <label for="billtime" class="control-label">时间</label>
		            <input class="form-control" name="billtime" id="billtime"></input>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<div class="pagination" style="float: right;margin-right: 50px;">
			<nav aria-label="Page navigation">
			  <ul class="pagination">
			    <li>
			      <a href="#" aria-label="Previous">
			        <span aria-hidden="true">&laquo;</span>
			      </a>
			    </li>
			    <li><a href="#">1</a></li>
			    <li><a href="#">2</a></li>
			    <li><a href="#">3</a></li>
			    <li><a href="#">4</a></li>
			    <li><a href="#">5</a></li>
			    <li>
			      <a href="#" aria-label="Next">
			        <span aria-hidden="true">&raquo;</span>
			      </a>
			    </li>
			  </ul>
			</nav>
		</div>
		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
