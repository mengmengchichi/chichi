<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户登录</title>
		<style type="text/css">
			html{height: 100%;}
			body{width: 100%;height: 100%;background: url(../images/static/login_bg.jpg) no-repeat center center;background-color: #F5F5F5 !important;position: relative;}
			.loginpart{background: url(../images/static/form-bg.png) no-repeat center center;position: absolute;left: 0;top: 0;bottom: 0;right: 0;margin: auto;width: 387px;height: 320px;}
		</style>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
				
		
		<form class="loginpart">
			<div style="font-size: 20px;height: 50px;margin: 0 auto;width:200px;padding-top: 8%;text-align: center;">超市账单管理系统</div>
		   	<div style="margin-top: 90px;margin-left: 50px;">
			      用户名：<input type="text" class="" id="" name="username"  placeholder="请输入用户名" style="" >
			  </div>

			  <div style="margin-top: 20px;margin-left: 64px;">
			  		密码：<input type="password" name="userpassword" id="userpassword" value="" placeholder="请输入密码" class=""/>
			  </div>			  
			<button style="margin-top: 20px;margin-left: 105px;" class="btn btn-primary login">登录</button><button style="margin-left: 20px;margin-top: 20px;" class="btn btn-primary reset">重置</button>
		</form>
		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/private/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
