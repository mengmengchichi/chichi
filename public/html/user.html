<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户管理</title>
		<style type="text/css">
			.form-group{margin-left: 30px;}
			th{text-align: center !important;}
			body{background-color: #F5F5F5 !important;}
			a.list-group-item{background: #F5F5F5;}
			a.list-group-item img{margin-right: 15px;}	
		</style>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
					
		<div class="header"></div>
		
		<div class="time" style="border-bottom: 1px solid #CCCCCC;"></div>
		
		<div class="action"></div>
		
		
		
		<div class="modal fade" id="usermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		      	<div class="alert alert-warning hidden" role="alert">用户名已存在</div>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="gridSystemModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-insert">
		          <div class="form-group">
		            <label for="usercode" class="control-label">用户编码</label>
		            <input type="text" name="usercode" class="form-control" id="usercode" placeholder="请输入用户编码，不能重复">
		          </div>
		          <div class="form-group">
		            <label for="username" class="control-label">用户名称</label>
		            <input class="form-control" name="username" id="username" placeholder="请输入用户名"></input>
		          </div>
		          <div class="form-group">
		            <label for="userpassword" class="control-label">用户密码</label>
		            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="请输入密码"></input>
		          </div>
		          <div class="form-group">
		            <label for="passwordOK" class="control-label">确认密码</label>
		            <input type="password" class="form-control" name="passwordOK" id="passwordOK" placeholder="请再次输入密码"></input>
		          </div>
		          <div class="form-group">
		          	<label for="usersex" class="control-label">用户性别</label>
			          <select name="usersex" id="usersex" class="form-control" >
			          	<option value="男">男</option>
			          	<option value="女">女</option>		          	
			          </select>
		          </div>
		          <div class="form-group">
		            <label for="userborn" class="control-label">出生日期</label>
		            <input class="form-control" name="userborn" id="userborn" placeholder="请输入出生日期，例1995-01-01"></input>
		          </div>
		          <div class="form-group">
		            <label for="userphone" class="control-label">用户电话</label>
		            <input class="form-control" name="userphone" id="userphone" placeholder="请输入用户联系电话"></input>
		          </div>
		          <div class="form-group">
		            <label for="useraddress" class="control-label">用户地址</label>
		            <input class="form-control" name="useraddress" id="useraddress" placeholder="请输入用户地址"></input>
		          </div>
		          <div class="form-group">用户类别：
		            <input type="radio" name="authority" id="1" value="管理员" /> 管理员
		            <input type="radio" name="authority" id="2" value="经理" /> 经理
		            <input type="radio" name="authority" id="3" value="普通用户" /> 普通用户
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary userinsert">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/time.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/action.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/common/header.js" type="text/javascript" charset="utf-8"></script>
		<script src="/js/private/user.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
