<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>用户管理</title>
		<style type="text/css">
			.form-group{margin-left: 30px;}
			th{text-align: center !important;}
		</style>
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
					
		<div class="header"></div>
		
		<div class="time"></div>
		
		<div class="action"></div>
		
		<div class="content">
			<div class="content-header" style="height: 30px;line-height: 30px;">
				<img src="../images/static/home.png" style="margin-right: 5px;"/>您现在的位置是:<span style="color: #00B7FF;">用户管理页面</span>
			</div>
			<div class="form" style="height: 50px;vertical-align:middle;border: 1px solid #C0C0C0;">
				<form class="form-inline" style="margin-top: 7px;">
				  <div class="form-group">
				    用户名称：<input type="text" class="form-control" id="usernamesel" placeholder="请输入用户名称">
				  </div>
				  <button type="submit" class="btn btn-default btn-success"><img src="../images/static/search.png" alt="" />查询</button>
				  <a class="btn btn-primary" style="float: right;margin-right: 50px;" data-toggle="modal" data-target="#usermodal">添加用户</a>	
				</form>
			</div>	
			
			<div class="table-responsive">
			  <table class="table table-bordered text-center">
			    <thead>
			    	<tr>
			    		<th>账单编号</th>
			    		<th>商品名称</th>
			    		<th>商品单位</th>
			    		<th>供应商</th>
			    		<th>数量</th>
			    		<th>账单金额</th>
			    		<th>是否支付</th>
			    		<th>创建时间</th>
			    		<th>操作</th>
			    	</tr>
			    </thead>
			    <tbody>
			    	<tr>
			    		<td>1</td>
			    		<td>2</td>
			    		<td>3</td>
			    		<td>3</td>
			    		<td>4</td>
			    		<td>2</td>
			    		<td>2</td>
			    		<td>2</td>
			    		<td>
			    			<a href=""><img src="../images/static/read.png"/></a>
			    			<a href=""><img src="../images/static/xiugai.png"/></a>
			    			<a href=""><img src="../images/static/delete.png"/></a>
			    		</td>
			    	</tr>
			    </tbody>
			  </table>
			</div>
		</div>
		
		<div class="modal fade" id="usermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="gridSystemModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="usercode" class="control-label">用户编码</label>
		            <input type="text" name="usercode" class="form-control" id="usercode" placeholder="请输入用户编码，不能重复">
		          </div>
		          <div class="form-group">
		            <label for="username" class="control-label">用户名称</label>
		            <input class="form-control" name="username" id="username" placeholder="请输入用户名"></input>
		          </div>
		          <div class="form-group">
		            <label for="userpassword" class="control-label">用户密码</label>
		            <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="请输入密码"></input>
		          </div>
		          <div class="form-group">
		            <label for="passwordOK" class="control-label">确认密码</label>
		            <input type="password" class="form-control" name="passwordOK" id="passwordOK" placeholder="请再次输入密码"></input>
		          </div>
		          <div class="form-group">
		          	<label for="usersex" class="control-label">用户性别</label>
			          <select name="usersex" id="usersex" class="form-control" >
			          	<option value="">男</option>
			          	<option value="">女</option>		          	
			          </select>
		          </div>
		          <div class="form-group">
		            <label for="userborn" class="control-label">出生日期</label>
		            <input class="form-control" name="userborn" id="userborn" placeholder="请输入出生日期，例1995-01-01"></input>
		          </div>
		          <div class="form-group">
		            <label for="userphone" class="control-label">用户电话</label>
		            <input class="form-control" name="userphone" id="userphone" placeholder="请输入用户联系电话"></input>
		          </div>
		          <div class="form-group">
		            <label for="useraddress" class="control-label">用户地址</label>
		            <input class="form-control" name="useraddress" id="useraddress" placeholder="请输入用户地址"></input>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
		        <button type="button" class="btn btn-primary">添加</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		
		<script src="/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
